name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: docker://docknetwork/docknetwork-substrate-builder:latest
      with:
        args: cargo test --all

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: cargo fmt --all -- --check
